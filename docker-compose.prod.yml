version: '3.8'

# Production Docker Compose Configuration
services:
  postgres:
    image: postgres:15-alpine
    container_name: dwara-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data-prod:/var/lib/postgresql/data
      - ./postgres-backups:/backups
    # Remove port exposure for security - only accessible internally
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  hardhat:
    build:
      context: ./hardhat
      dockerfile: Dockerfile
    container_name: dwara-hardhat-prod
    restart: unless-stopped
    volumes:
      - hardhat-data-prod:/app/cache
      - hardhat-artifacts-prod:/app/artifacts
    # Remove port exposure for security - only accessible internally
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 8545 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: dwara-backend-prod
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      HARDHAT_RPC: http://hardhat:8545
      DWARA_REGISTRY_ADDRESS: ${DWARA_REGISTRY_ADDRESS}
      RELAYER_PRIVATE_KEY: ${RELAYER_PRIVATE_KEY}
      JWT_SECRET: ${JWT_SECRET}
      ORIGIN: ${ORIGIN}
      PORT: 4000
      NODE_ENV: production
    ports:
      - "127.0.0.1:4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      hardhat:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: dwara-frontend-prod
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NODE_ENV: production
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Blockscout database (separate from main postgres)
  blockscout-postgres:
    image: postgres:15-alpine
    container_name: dwara-blockscout-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: blockscout
      POSTGRES_USER: ${BLOCKSCOUT_POSTGRES_USER}
      POSTGRES_PASSWORD: ${BLOCKSCOUT_POSTGRES_PASSWORD}
    volumes:
      - blockscout-postgres-data-prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${BLOCKSCOUT_POSTGRES_USER} -d blockscout"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Redis for Blockscout caching
  redis:
    image: redis:7-alpine
    container_name: dwara-redis-prod
    restart: unless-stopped
    volumes:
      - redis-data-prod:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Blockscout blockchain explorer
  blockscout:
    image: blockscout/blockscout:latest
    container_name: dwara-blockscout-prod
    restart: unless-stopped
    environment:
      ETHEREUM_JSONRPC_VARIANT: geth
      ETHEREUM_JSONRPC_HTTP_URL: http://hardhat:8545
      ETHEREUM_JSONRPC_WS_URL: ws://hardhat:8545
      DATABASE_URL: ${BLOCKSCOUT_DATABASE_URL}
      REDIS_URL: redis://redis:6379
      NETWORK: Hardhat Local
      SUBNETWORK: Dwara Network
      CHAIN_ID: 31337
      COIN: ETH
      COIN_NAME: Ethereum
      INDEXER_DISABLE_PENDING_TRANSACTIONS_FETCHER: true
      INDEXER_DISABLE_INTERNAL_TRANSACTIONS_FETCHER: true
      MICROSERVICE_SC_VERIFIER_ENABLED: false
      ECTO_USE_SSL: false
      SECRET_KEY_BASE: ${JWT_SECRET}  # Reuse JWT secret for Blockscout
      PORT: 4000
      MIX_ENV: prod
      # Performance optimizations
      POOL_SIZE: 20
      POOL_SIZE_API: 10
    ports:
      - "127.0.0.1:4001:4000"
    depends_on:
      blockscout-postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      hardhat:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000"]
      interval: 60s
      timeout: 30s
      retries: 3

volumes:
  postgres-data-prod:
  hardhat-data-prod:
  hardhat-artifacts-prod:
  blockscout-postgres-data-prod:
  redis-data-prod:
