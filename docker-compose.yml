services:
  postgres:
    image: postgres:15-alpine
    container_name: dwara-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: dwara
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d dwara"]
      interval: 5s
      timeout: 5s
      retries: 5

  hardhat:
    build:
      context: ./hardhat
      dockerfile: Dockerfile
    container_name: dwara-hardhat
    restart: unless-stopped
    ports:
      - "8545:8545"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8545"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: dwara-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://app:pass@postgres:5432/dwara
      HARDHAT_RPC: http://hardhat:8545
      DWARA_REGISTRY_ADDRESS: ${DWARA_REGISTRY_ADDRESS:-0x5FbDB2315678afecb367f032d93F642f64180aa3}
      RELAYER_PRIVATE_KEY: ${RELAYER_PRIVATE_KEY:-0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80}
      JWT_SECRET: ${JWT_SECRET:-dev_secret_change_in_production}
      ORIGIN: ${ORIGIN:-http://localhost:3000}
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      hardhat:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dwara-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
    ports:
      - "3000:3000"
    depends_on:
      - backend

  # External Demo App (Login with Dwara integration demo)
  external-app:
    build:
      context: ./external-app
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_DWARA_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
        NEXT_PUBLIC_DWARA_ORIGIN: ${ORIGIN:-http://localhost:3000}
    container_name: dwara-external-app
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_DWARA_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
      NEXT_PUBLIC_DWARA_ORIGIN: ${ORIGIN:-http://localhost:3000}
    ports:
      - "3001:3001"
    depends_on:
      - backend

  # Blockscout database (separate from main postgres)
  blockscout-postgres:
    image: postgres:15-alpine
    container_name: dwara-blockscout-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: blockscout
      POSTGRES_USER: blockscout
      POSTGRES_PASSWORD: blockscout
    volumes:
      - blockscout-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blockscout -d blockscout"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for Blockscout caching
  redis:
    image: redis:7-alpine
    container_name: dwara-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Blockscout blockchain explorer
  blockscout:
    image: blockscout/blockscout:latest
    container_name: dwara-blockscout
    restart: unless-stopped
    environment:
      ETHEREUM_JSONRPC_VARIANT: geth
      ETHEREUM_JSONRPC_HTTP_URL: http://hardhat:8545
      ETHEREUM_JSONRPC_WS_URL: ws://hardhat:8545
      DATABASE_URL: postgresql://blockscout:blockscout@blockscout-postgres:5432/blockscout
      REDIS_URL: redis://redis:6379
      NETWORK: Hardhat Local
      SUBNETWORK: Dwara Network
      CHAIN_ID: 31337
      COIN: ETH
      COIN_NAME: Ethereum
      INDEXER_DISABLE_PENDING_TRANSACTIONS_FETCHER: true
      INDEXER_DISABLE_INTERNAL_TRANSACTIONS_FETCHER: true
      MICROSERVICE_SC_VERIFIER_ENABLED: false
      ECTO_USE_SSL: false
      SECRET_KEY_BASE: RMgI4C1HSkxsEjdhtGMfwAHfyT6CKWXOgzCboJflfSm4jeAlic52io05KB6mqzP5
      PORT: 4000
      MIX_ENV: prod
    ports:
      - "4001:4000"
    depends_on:
      blockscout-postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      hardhat:
        condition: service_healthy

volumes:
  postgres-data:
  blockscout-postgres-data:
  redis-data:
